				<script type="text/javascript" >
				$(function() {
				$("#Logbutton").click(function() {
				$("#logform").ajaxForm({
						//target: '#logresult'
						 success: function(responseText){

							var fields = responseText.split('#');
							if(fields.length>=2 && responseText.indexOf('Fail') == -1)
							{
								$.cookie('Uid', fields[0], { expires: 1 });
								$.cookie('Uname', fields[1], { expires: 1 });
								$("#logresult").html("");
								window.location.href='index.htm';
							}
							else
							{
							$("#logresult").html(responseText);
							}
						 }

					}).submit();

					
				});
				}); 
				</script>
